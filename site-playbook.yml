    toc: ~
    external-link: '&raquo;'
    branding: DDF
    branding-lowercase: ddf
    ddf-branding: DDF
    ddf-branding-lowercase: ddf
    ddf-branding-expanded: Distributed Data Framework
    version: 3.0.0-SNAPSHOT
    admin-console: Admin Console
    secure_url: \https://localhost:8993
    download-url: https://github.com/codice/ddf
    home_directory: \https://localhost:8993
    catalog-ui: Intrigue
    command-console: Command Console
    ddf-catalog: Catalog
    ddf-registry: Registry
    ddf-admin: Admin
    ddf-spatial: Spatial
    ddf-platform: Platform
    ddf-security: Security
    ddf-ui: Intrigue
    ddf-solr: Solr
    managing-prefix: _
    reference-prefix: _
    metadata-prefix: _
    developing-prefix: _
    using-prefix: _
    fqdn: '{FQDN}'
    port: '{PORT}'
    username: '{username}'
    auth_username: '{auth_username'
    comments: '{comments}'
    email: '{email}'
    query: '{query}'
    query_results: '{query_results}'
    workspace_id: '{workspace_id}'
    workspace_name: '{workspace_name}'
    query_status: '{query_status}'
    query_initiated_time: '{query_initiated_time}'

site:
  title: Intrigue
  start_page: intrigue::index.adoc
  url: https://ricklarsen.github.io/ddf-ui-1/
content:
  sources:
  - url: https://github.com/ricklarsen/ddf-ui-content
    branches: HEAD
    start_path:
ui:
  bundle:
   url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
   snapshot: true
  supplemental_files: ./supplemental_ui
asciidoc:
